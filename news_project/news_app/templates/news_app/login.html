{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<p>Dont have an account?<a href="{% url 'signup' %}">Sign up here</a></p>
</div>
{% endblock %}
