{% extends 'base.html' %}
<!DOCTYPE html>
<html>
  <head>
    <title>Reader Dashboard</title>
  </head>
  <body>
      <h1>Reader - Approved Articles</h1>
      {% for a in articles %}
        <div>
          <h2>{{ a.title }}</h2>
          <p>{{ a.body truncatewords:30 }}</p>
          <p><i>By {{ a.author.username }} Publisher: {{ a.publisher.name }}</i></p>
        </div>
      {% empty %}
        <p>No articles available.</p>
      {% endfor %}
  </body>

</html>
