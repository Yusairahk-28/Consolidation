<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>News App</title>
    <link rel="stylesheet" href="/static/news_app/styles.css">
</head>
<body>
    <nav>
        <a href="{% url 'news_app:home' %}">Home</a>
        {% if request.user.is_authenticated %}
            <span>Logged in as {{ request.user.username }}</span>
            <a href="{% url 'news_app:logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'news_app:login' %}">Login</a>
        {% endif %}
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
